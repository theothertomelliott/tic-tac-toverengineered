apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: tictactoe
    job: web
spec:
  selector:
    matchLabels:
      app: tictactoe
      job: web
  template:
    metadata:
      labels:
        app: tictactoe
        job: web
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: http-metrics
    spec:
      containers:
        - name: web
          image: docker.io/tictactoverengineered/web:{{ $.Chart.Version }}
          env:
            - name: OTEL_JAEGER_ENDPOINT
              value:  {{ .Values.jaeger.http }}
            - name: API_BASE_URL
              value: "http://api" # TODO: Add route: {{ .Values.routes.api }}
            - name: ROUTE_PREFIX
              value: {{ .Values.routes.web }}
          ports:
            - containerPort: 8080
            - name: http-metrics
              containerPort: 2112
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5