apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: api-image
        env:
          - name: REPO_SERVER_TARGET
            value: "gamerepo:80"
          - name: GRID_SERVER_TARGET
            value: "grid:80"
          - name: CURRENT_TURN_SERVER_TARGET
            value: "currentturn:80"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080